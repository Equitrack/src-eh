[window]
decorations = "none"
opacity = 0.6
padding = { x = 15, y = 15 }  # Ajusta los valores según tus preferencias

[cursor]
style =  "Beam"

[colors]

# Colores primarios
[colors.primary]
background = "#000000"  # Fondo negro
foreground = "#FFFFFF"  # Texto blanco

# Colores normales
[colors.normal]
black   = "#000000"	# fondo
red     = "#FF5555"     # alertas o errores
green   = "#50FA7B"     # ejecutables
yellow  = "#F1FA8C"     # advertencias o notas
blue    = "#CA1F7B"      # enlaces o información - directories (Magenta Dye)
magenta = "#FF79C6"     # resaltar elementos opcionales
cyan    = "#F1FA8C"      # otros elementos (ahora amarillo)
white   = "#FFFFFF"     # texto normal

# Cursor
[colors.cursor]
text = "CellBackground"
cursor = "CellForeground"

